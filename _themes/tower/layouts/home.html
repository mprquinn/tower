<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ _site_name }}</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:400,900,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ theme:css }}" />
  <link rel="icon" type="image/png" href="{{ theme:img src="favicon.png" }}" />
</head>
<body class="home">
  <div class="wrap">
  <header class="intro">

      {{ theme:partial src="nav" }}
      
  <div class="slider">
      <ul class="slides">
        <li class="slide">
          <div style="background-image: url('{{ theme:img src='tower8.jpg' }}')"></div>
        </li>
      </ul>
    </div>

    

  </header>
  <div class="main container">

      <section class="content">
        <h1>{{ title }}</h1>
        {{ content }}
      </section>

      {{ theme:partial src="latest-work" }}

  </div>

  {{ theme:partial src="footer" }}

  <!-- javascript bits and bobs -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
  <script src="{{ theme:js src="lib/glide.min" }}"></script>
  <script src="{{ theme:js src="headerSize" }}"></script>
  <script src="{{ theme:js src="menuDrops" }}"></script>
  <script src="{{ theme:js src="lib/jquery.collagePlus.min" }}"></script>
  <script src="{{ theme:js src="lib/jquery.jpanel.min" }}"></script>
  
  <script src="{{ theme:js }}"></script>
  <script>
  $(document).ready(function () {
      // $('.slider').glide();
  });
  </script>
  </div>
</body>
</html>
