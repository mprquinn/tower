type: date

fields:
  _template: # note the prefixed _underscore
    display: Template
    type: templates

  cover_image:
    display: Cover Image
    type: file
    allowed: [png, jpg, jpeg, gif]
    destination: assets/img/work

  gallery:
    display: Image Gallery
    type: grid
    starting_rows: 1
    min_rows: 1
    fields:
      title:
        display: Image Title
        type: text
        width: 50%
      img:
        display: Image
        type: file
        allowed: [png, gif, jpg, jpeg]
        destination: assets/img/work # make sure your folder is writeable

  categories:
    display: Categories
    type: tags

  content:
    type: hidden